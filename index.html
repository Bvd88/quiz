<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

    <header>

        <h1>Quiz Games</h1>
        <nav>
            <ul>
                <li ><a href="index.html"><i class="fa fa-home icon"></i></a></li>

        <button id="styleSwitcher">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
        </button>

</div>

                    <img src="Game1/img/GuessTheCountry.png" alt="Game 1 Image" class="game-image">

                </div>
            </div>


            <div class="card" id="game1-card" data-game="Game2/index.html">
                <a href="#">
                    <img src="Game2/img/GuessTheFlag.png" alt="Game 1 Image" class="game-image">
                    
                </a>
                <div class="game-content" id="game1-content" style="display:none;">
                    <iframe id="game2-iframe" src="" frameborder="0"></iframe>
                </div>
            </div>
        </section>
        
    <div class="logo-hope">
